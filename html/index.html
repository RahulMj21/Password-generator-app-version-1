<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">Generate Password</h2>
        <div class="result" id="result">Generate</div>
        <form class="form" id="form">
            <label>Set Limit </label>
            <div class="input-box">
                <input type="range" class="ammount-in-range" id="ammount-in-range" max="30" min="5" value="10">
                <input type="number" class="ammount-in-number" id="ammount-in-number" max="30" min="5" value="10">
            </div>
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked>
            <label for="symbols">Include symbols</label>
            <input type="checkbox" id="symbols" checked>
            <button type="submit" class="password-generator-btn">Generate Password</button>
        </form>
    </div>
    <script src="../javascript/app.js"></script>
</body>
</html>
